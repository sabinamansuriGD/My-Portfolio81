<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    #mobileMenu.active {
      transform: translateX(0);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- ================= HEADER ================= -->
<header class="fixed top-0 w-full bg-white shadow z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">

    <h1 class="text-xl font-bold">My Portfolio</h1>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-8">
      <a href="#home" class="nav-link hover:text-blue-600">Home</a>
      <a href="#about" class="nav-link hover:text-blue-600">About</a>
      <a href="#experience" class="nav-link hover:text-blue-600">Experience</a>
      <a href="#projects" class="nav-link hover:text-blue-600">Projects</a>
      <a href="#gallery" class="nav-link hover:text-blue-600">Gallery</a>
      <a href="#education" class="nav-link hover:text-blue-600">Education</a>
      <a href="#contact" class="nav-link hover:text-blue-600">Contact</a>
    </nav>

    <!-- Mobile Button -->
    <button id="menuBtn" class="md:hidden text-2xl">â˜°</button>
  </div>
</header>

<!-- ================= MOBILE MENU ================= -->
<div id="mobileMenu"
  class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 p-6">

  <nav class="flex flex-col space-y-6 text-lg font-medium">
    <a href="#home" class="nav-link">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#experience" class="nav-link">Experience</a>
    <a href="#projects" class="nav-link">Projects</a>
    <a href="#gallery" class="nav-link">Gallery</a>
    <a href="#education" class="nav-link">Education</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
</div>

<!-- ================= SECTIONS ================= -->
<main class="pt-24">

  <section id="home" class="min-h-screen flex items-center justify-center">
    <h2 class="text-4xl font-bold">Home Section</h2>
  </section>

  <section id="about" class="min-h-screen flex items-center justify-center bg-white">
    <h2 class="text-4xl font-bold">About Section</h2>
  </section>

  <section id="experience" class="min-h-screen flex items-center justify-center">
    <h2 class="text-4xl font-bold">Experience Section</h2>
  </section>

  <section id="projects" class="min-h-screen flex items-center justify-center bg-white">
    <h2 class="text-4xl font-bold">Projects Section</h2>
  </section>

  <section id="gallery" class="min-h-screen flex items-center justify-center">
    <h2 class="text-4xl font-bold">Gallery Section</h2>
  </section>

  <section id="education" class="min-h-screen flex items-center justify-center bg-white">
    <h2 class="text-4xl font-bold">Education Section</h2>
  </section>

  <section id="contact" class="min-h-screen flex items-center justify-center">
    <h2 class="text-4xl font-bold">Contact Section</h2>
  </section>

</main>

<!-- ================= JS ================= -->
<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const navLinks = document.querySelectorAll(".nav-link");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("active");
    mobileMenu.classList.toggle("translate-x-full");
  });

  navLinks.forEach(link => {
    link.addEventListener("click", () => {
      mobileMenu.classList.remove("active");
      mobileMenu.classList.add("translate-x-full");
    });
  });
</script>

</body>
</html>
